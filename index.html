<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04d6244288.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Holiday</title>
  </head>
  <body>
    <div class="main-section">
      <header>
        <nav class="navbar">
          <h1 class="logo">Holiday Finder</h1>
          <ul class="navbar-link">
            <li>
              <a href="#" class="navbar-link">Find Your Holiday</a>
            </li>
            <li>
              <a href="#" class="navbar-link">Popular Locations</a>
            </li>
            <li>
              <a href="#" class="navbar-link">Log In</a>
            </li>
            <li>
              <a href="#" class="navbar-button"
                >Create An Account <i class="fa-solid fa-arrow-right"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>
      <div>
        <h1 class="heading">Ready to find your next big dream holiday?</h1>
      </div>
      <div>
        <a class="started"
          >Get Started <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
    </div>
    <div class="wrapper">
      <div></div>
      <div class="left">
        <label for="destination" class="destination-label">Destination</label>
      </div>
      <div class="center">
        <label for="nights" class="nights-label">Nights</label>
      </div>
      <div class="right">
        <label for="people" class="people-label">People</label>
      </div>
      <div></div>
      <div></div>
      <div class="left">
        <i class="fa-solid fa-location-arrow"></i>
        <input
          type="text"
          id="destination"
          name="destination"
          placeholder="San Marino"
        />
      </div>
      <div class="center">
        <i class="fa-solid fa-bed"></i
        ><input type="text" id="nights" name="nights" placeholder="5" />
      </div>
      <div class="right">
        <i class="fa-solid fa-user"></i
        ><input type="text" id="people" name="people" placeholder="2" />
      </div>
      <div>
        <a href="#" class="circle-button"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
      </div>
    </div>
  </body>
</html>
